<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Email Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #1a7f64;
            --background-color: #f7f7f8;
            --text-color: #353740;
            --card-background: #ffffff;
            --input-background: #f0f0f0;
            --input-focus: #e0e0e0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'SÃ¶hne', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .container-task {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: var(--card-background);
        }
        h1 {
            color: var(--primary-color);
            font-weight: 700;
        }
        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: var(--input-background);
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
            border-color: var(--primary-color);
            background-color: var(--input-focus);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        #emailOutput {
            background-color: var(--input-background);
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        .navbar {
            background-color: var(--card-background) !important;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Multi-Converter App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-task my-5">
        <div class="card p-4 py-5">
            <h1 class="mb-4 text-center">Email Formatter Tool</h1>
            <form id="emailForm">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter Names (One per line):</label>
                    <textarea class="form-control" id="nameInput" rows="5" placeholder="farooq dad khan&#10;yasir ahmed&#10;hasn't rehman khan"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formatInput" class="form-label">Select Email Format:</label>
                    <select class="form-select" id="formatInput">
                        <option value="dots">Separated by Dots (.)</option>
                        <option value="underscores">Separated by Underscores (_)</option>
                        <option value="firstLetters">First Letter of Each Word</option>
                        <option value="firstTwoLetters">First Two Letters of Each Word</option>
                        <option value="firstAndSecond">First Letter of First + Full Second Word</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="domainInput" class="form-label">Select Email Domain:</label>
                    <select class="form-select" id="domainInput">
                        <option value="gmail.com">gmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                        <option value="outlook.com">outlook.com</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="company.com">company.com</option>
                        <option value="custom.com">custom.com</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="generateEmails()">Generate Emails</button>
            </form>
            <div class="mt-4">
                <h4>Generated Emails:</h4>
                <pre id="emailOutput" class="p-3"></pre>
            </div>
        </div>
    </div>

    <script>
        function generateEmails() {
            const names = document.getElementById('nameInput').value.trim().split('\n');
            const format = document.getElementById('formatInput').value;
            const domain = document.getElementById('domainInput').value;
            const emailOutput = document.getElementById('emailOutput');
            
            let emails = names.map(name => {
                let nameParts = name.trim().toLowerCase().split(/\s+/);
                let emailName = '';

                switch (format) {
                    case 'dots':
                        emailName = nameParts.join('.');
                        break;
                    case 'underscores':
                        emailName = nameParts.join('_');
                        break;
                    case 'firstLetters':
                        emailName = nameParts.map(part => part[0]).join('');
                        break;
                    case 'firstTwoLetters':
                        emailName = nameParts.map(part => part.substring(0, 2)).join('');
                        break;
                    case 'firstAndSecond':
                        if (nameParts.length > 1) {
                            emailName = `${nameParts[0][0]}${nameParts[1]}`;
                        } else {
                            emailName = nameParts[0]; // Fallback for single-word names
                        }
                        break;
                    default:
                        emailName = nameParts.join('.');
                }

                return `${emailName}@${domain}`;
            }).filter(email => email !== '').join('\n');

            emailOutput.textContent = emails;
        }
    </script>
</body>
</html>
