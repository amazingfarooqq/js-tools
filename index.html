<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Converter App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 90vw;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            /* transform: translateY(-5px); */

        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn-outline-primary {
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover, .btn-outline-primary.active {
            background-color: #007bff;
            color: white;
        }
        textarea {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        textarea:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        #convertBtn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        #convertBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" data-page="home">Multi-Converter App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container mt-5">
        <h1 class="mb-4 text-center">Choose a Converter</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card py-3">
                    <div class="card-body">
                        <h5 class="card-title">Text Case Converter</h5>
                        <p class="card-text">Convert text to various cases like uppercase, lowercase, title case, and more.</p>
                        <a href="/text-case-converter.html" class="btn btn-primary" data-page="textCase">Go to Converter</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card py-3">
                    <div class="card-body">
                        <h5 class="card-title">Email Formatter</h5>
                        <p class="card-text">Format and structure your emails professionally.</p>
                        <a href="/email-format.html" class="btn btn-primary" data-page="emailFormatter">Go to Converter</a>
                    </div>
                </div>
            </div>
            <!-- Add more converter options here -->
        </div>
    </div>

    <script>

    </script>
</body>
</html>
