<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Phone Number Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 90vw;
            
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        textarea {
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: rgba(193, 190, 190, 0.543) !important;
        }
        textarea:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" data-page="home">Multi-Converter App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html" data-page="home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card p-4 fade-in py-5">
            <h1 class="mb-4 text-center">Phone Number Formatter Tool</h1>
            <form id="phoneForm">
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Enter Phone Numbers (One per line):</label>
                    <textarea class="form-control" id="numberInput" rows="5" placeholder="+923331234567&#10;03331234567"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formatInput" class="form-label">Select Phone Number Format:</label>
                    <select class="form-select" id="formatInput">
                        <option value="international">International (+92 333 1234567)</option>
                        <option value="dashes">With Dashes (0333-123-4567)</option>
                        <option value="dots">With Dots (0333.123.4567)</option>
                        <option value="brackets">With Brackets ((0333) 123-4567)</option>
                        <option value="spaces">With Spaces (0333 123 4567)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="generatePhoneNumbers()">Format Phone Numbers</button>
            </form>
            <div class="mt-4">
                <h4>Formatted Phone Numbers:</h4>
                <pre id="numberOutput" class="p-3 border bg-light"></pre>
            </div>
        </div>
    </div>

    <script>
        function generatePhoneNumbers() {
            const ninput = document.getElementById('numberInput')
            const numbers = ninput.value.trim().split('\n');
            const format = document.getElementById('formatInput').value;
            const numberOutput = document.getElementById('numberOutput');
            
            let formattedNumbers = numbers.map(number => {
                let cleanNumber = number.replace(/[^0-9]/g, ''); // Remove non-numeric characters
                let formattedNumber = '';

                switch (format) {
                    case 'international':
                        formattedNumber = cleanNumber.replace(/(\d{2})(\d{3})(\d{7})/, '+$1 $2 $3');
                        break;
                    case 'dashes':
                        formattedNumber = cleanNumber.replace(/(\d{4})(\d{3})(\d{4})/, '$1-$2-$3');
                        break;
                    case 'dots':
                        formattedNumber = cleanNumber.replace(/(\d{4})(\d{3})(\d{4})/, '$1.$2.$3');
                        break;
                    case 'brackets':
                        formattedNumber = cleanNumber.replace(/(\d{4})(\d{3})(\d{4})/, '($1) $2-$3');
                        break;
                    case 'spaces':
                        formattedNumber = cleanNumber.replace(/(\d{4})(\d{3})(\d{4})/, '$1 $2 $3');
                        break;
                    default:
                        formattedNumber = cleanNumber;
                }

                return formattedNumber;
            }).filter(number => number !== '').join('\n');

            ninput.value = formattedNumbers;
            // numberOutput.textContent = formattedNumbers;
        }
    </script>

</body>
</html>
