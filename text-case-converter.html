<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 90vw;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn:focus {
            outline: none !important;
            border: none !important;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn-outline-primary {
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover, .btn-outline-primary.active {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        textarea {
            border-radius: 10px;
            transition: all 0.3s ease;
            
        }
        textarea:focus {
            /* box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); */
            box-shadow: none !important;
        }
        #convertBtn {
            transition: all 0.3s ease;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" data-page="home">Multi-Converter App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html" data-page="home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 fade-in py-5">
            <h1 class="mb-4 text-center">Text Case Converter            </h1>
            <div class="mb-3">
                <label for="inputText" class="form-label">Input Text:</label>
                <textarea class="form-control" id="inputText" rows="5" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Conversion:</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" data-format="uppercase">UPPERCASE</button>
                    <button type="button" class="btn btn-outline-primary" data-format="lowercase">lowercase</button>
                    <button type="button" class="btn btn-outline-primary" data-format="capitalize">Capitalize</button>
                    <button type="button" class="btn btn-outline-primary" data-format="alternating">aLtErNaTiNg</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="outputText" class="form-label">Output Text:</label>
                <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const convertBtn = document.getElementById('convertBtn');
            const formatButtons = document.querySelectorAll('[data-format]');
            let selectedFormat = '';

            formatButtons.forEach(button => {
                button.addEventListener('click', function() {
                    formatButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedFormat = this.dataset.format;

                    const text = inputText.value;
                    let result = '';
                    switch (selectedFormat) {
                    case 'uppercase':
                        result = text.toUpperCase();
                        break;
                    case 'lowercase':
                        result = text.toLowerCase();
                        break;
                    case 'capitalize':
                        result = text.replace(/\b\w/g, c => c.toUpperCase());
                        break;
                    case 'alternating':
                        // farooq ['f','a','r'] far
                        result = text.split('').map((char, index) => 
                            index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
                        ).join('');
                        break;
                    case 'titleCase':
                        result = text.replace(/\b\w+/g, word => 
                            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                        );
                        break;
                }
                outputText.value = result;
                });
            });

            convertBtn.addEventListener('click', function() {
                if (!selectedFormat) {
                    alert('Please select a conversion format.');
                    return;
                }

                const text = inputText.value;
                let result = '';

                switch (selectedFormat) {
                    case 'uppercase':
                        result = text.toUpperCase();
                        break;
                    case 'lowercase':
                        result = text.toLowerCase();
                        break;
                    case 'capitalize':
                        result = text.replace(/\b\w/g, c => c.toUpperCase());
                        break;
                    case 'alternating':
                        // farooq ['f','a','r'] far
                        result = text.split('').map((char, index) => 
                            index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
                        ).join('');
                        break;
                    case 'titleCase':
                        result = text.replace(/\b\w+/g, word => 
                            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                        );
                        break;
                }

                outputText.value = result;
                outputText.classList.add('fade-in');
                setTimeout(() => outputText.classList.remove('fade-in'), 500);
            });

            
        });
    </script>
</body>
</html>
